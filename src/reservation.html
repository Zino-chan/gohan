<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>
     <!-- Header Start -->
     <header class="header" id="header"></header>
     <!-- Header Ends -->

     <main>
         <!-- Reservation Section Start -->
    <section class="reservation position-relative" id="reservation">
        <div class="overlay"></div>
        <div class="container">
            <div class="booking-form slide-in">
                <div class="booking-title text-center mb-5">
                    <span>Book a Table</span>
                    <h2>Make a reservation</h2>
                </div>
                <form class="form">
                    <div class="form-row mb-5">
                        <div class="form-group col-md-6 mb-4">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Phone</label>
                            <input type="number" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Fax</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>date</label>
                            <input type="date" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Person</label>
                            <input type="number" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-main">Make a reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Reservation Section Ends -->
     </main>


      <!-- Footer  Start -->
    <footer class="contact position-relative" id="footer"></footer> 
    <!-- Footer Ends -->

</body>
</html>
