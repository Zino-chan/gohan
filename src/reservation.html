<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png"> -->
    <title>Reservation</title>
</head>
<body>
    <!-- PreLoader Start-->
    <div class='spinner-wrapper'>
        <div class="spinner"></div>
    </div>
    <!-- PreLoader Ends -->

     <!-- Header Start -->
     <header class="header" id="header"></header>
     <!-- Header Ends -->

     <main>
         <!-- Reservation Section Start -->
    <section class="reservation lazy-bg position-relative" id="reservation">
        <div class="overlay"></div>
        <div class="container">
            <div class="booking-form slide-in">
                <div class="booking-title text-center mb-5">
                    <span>Book a Table</span>
                    <h2>Make a reservation</h2>
                </div>
                <form class="form">
                    <div class="form-row mb-5">
                        <div class="form-group col-md-6 mb-4">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Phone</label>
                            <input type="number" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label>Fax</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>date</label>
                            <input type="date" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Person</label>
                            <input type="number" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-main">Make a reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Reservation Section Ends -->
     </main>


      <!-- Footer  Start -->
    <footer class="contact lazy-bg position-relative" id="footer"></footer> 
    <!-- Footer Ends -->

</body>
</html>
